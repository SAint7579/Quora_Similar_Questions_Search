{% extends "base.html" %}

{% block content %}
	<script>
		document.title = "{{query}}";
	</script>
	<h1><b style="color: black">{{query}}</b></h1> ({{time_taken}} seconds)
	{% if view_page %}
		<hr class="solid">
		0 Answers
		<hr class="solid">
		<br>
		<br>
		<br>
		<hr class="solid">
		<b>Related Questions</b>
		<hr class="solid">
	{% else %}
		<br>
		<hr class="solid">
		<b>Similar Questions</b>
		<br>
		<br>
	{% endif %}
	
	{% for doc in resp %}
		{% with hitobj=doc %}
			{% include "tile.html" %}
		{% endwith %}
		<br>
	{% endfor %}
{% endblock %}
