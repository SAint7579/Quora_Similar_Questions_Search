{% extends "base.html" %}

{% block content %}
	<script>
		document.title = "{{main_que.value}}";
	</script>
	<div style="margin-top: 30px">
		{% with hitobj=main_que %}
			{% include "tile.html" %}
		{% endwith %}
	</div>
	<br>
	<h1 align="center" style="margin-top: -5px"><b style="color: black">Similar Questions: </b></h1>
	{% for sim in similar %}
		{% with hitobj=sim %}
			{% include "tile.html" %}
		{% endwith %}
		<br>
	{% endfor %}
{% endblock %}
